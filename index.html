<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Laporan</title>
  <style>
    /* Mengimpor font dari Google Fonts untuk tampilan yang lebih modern */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* Latar belakang gradien yang menarik */
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .container {
      /* Efek "Glassmorphism" untuk tampilan modern */
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #fff;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .report-button {
      display: flex; /* Menggunakan flex untuk alignment */
      align-items: center;
      justify-content: center;
      gap: 12px; /* Jarak antara ikon dan teks */
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 15px; /* Jarak antar tombol */
      background: linear-gradient(90deg, #5D54A4, #7C78B8);
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Menghilangkan margin bawah pada tombol terakhir */
    .container a:last-of-type {
        margin-bottom: 0;
    }

    .report-button:hover {
      /* Efek saat kursor di atas tombol */
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(90deg, #6A63BF, #8C88CC);
    }
    
    .report-button svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0; /* Mencegah ikon menyusut */
    }

  </style>
</head>


<body>
  <div class="container">
