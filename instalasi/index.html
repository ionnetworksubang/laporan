<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Instalasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Laporan</h2>
    <div class="subtitle">Instalasi, Reschedule & Maintenance</div>

    <div class="date-display" id="currentDate">
      <!-- Ditampilkan oleh JavaScript -->
    </div>

    <div class="header-input">
      <label>Judul Laporan</label>
      <input type="text" id="reportTitle" value="LAPORAN INSTALASI SUBANG">
      
      <label>Tanggal Laporan</label>
      <input type="text" id="reportDate" placeholder="Contoh: Rabu, 24 September 2025">
      
      <label>Nama Tim</label>
      <input type="text" id="teamName" placeholder="Contoh : Ramdan & Adrian">
    </div>

    <div id="forms"></div>

    <div class="btn-group">
      <button class="add-instalasi" onclick="addForm('instalasi')"> + Instalasi</button>
      <button class="add-reschedule" onclick="addForm('reschedule')"> + Reschedule</button>
      <button class="add-maintenance" onclick="addForm('maintenance')"> + Maintenance</button>
    </div>

    <div class="btn-group">
      <button class="generate" onclick="generate()">Buat Laporan</button>
      <button class="wa" onclick="sendWA()">Kirim via WhatsApp</button>
      <button class="reset" onclick="resetLaporan()">Reset Laporan</button>
    </div>
 <pre id="output"></pre>
 
  </div>

  <script src="script.js"></script>
</body>
          </html>
