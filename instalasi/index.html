<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Instalasi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>UPDATE LAPORAN SUBANG</h2>
    <div class="subtitle">Instalasi, Reschedule, dan Maintenance</div>

    <div class="date-display" id="currentDate">
      <!-- Ditampilkan oleh JavaScript -->
    </div>

    <div class="header-input">
      <label>Update Laporan Subang</label>
      <input type="text" id="reportTitle" value="*UPDATE LAPORAN INSTALASI SUBANG*">
      
      <label>Tanggal Laporan</label>
      <input type="text" id="reportDate" placeholder="Contoh: Rabu, 24 September 2025">
      
      <label>Nama Tim</label>
      <input type="text" id="teamName" placeholder="Contoh : Ramdan & Adrian">
    </div>

    <div id="forms"></div>

   <!-- Tambahkan di <head> -->


<div class="btn-group">
  <button class="add-instalasi" onclick="addForm('instalasi')">
    <i class="fa-solid fa-plus"></i> Instalasi
  </button>
  <button class="add-reschedule" onclick="addForm('reschedule')">
    <i class="fa-solid fa-calendar-days"></i> Reschedule
  </button>
  <button class="add-maintenance" onclick="addForm('maintenance')">
    <i class="fa-solid fa-screwdriver-wrench"></i> Maintenance
  </button>
</div>

<div class="btn-group">
  <button class="generate" onclick="generate()">
    <i class="fa-solid fa-file-alt"></i> Buat Laporan
  </button>
  <button class="wa" onclick="sendWA()">
    <i class="fa-brands fa-whatsapp"></i> Kirim via WhatsApp
  </button>
  <button class="reset" onclick="resetLaporan()">
    <i class="fa-solid fa-rotate-right"></i> Reset Laporan
  </button>
</div>

 <pre id="output"></pre>
 
  </div>

  <script src="script.js"></script>
</body>
</html>
